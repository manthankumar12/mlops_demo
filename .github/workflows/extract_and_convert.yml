name: Extract Source Code

on:
  push:
    paths:
      - 'hex/**'  # Specify the path to your YAML file
  workflow_dispatch:

jobs:
  extract_source_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use Python 3.x

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Install Snowflake Connector
        run: pip install snowflake-connector-python

      - name: Generate Unique Output File Name
        id: generate_filename
        run: echo "::set-output name=filename::output_$(date +%Y%m%d%H%M%S)_$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 6).py"

      - name: Extract Source Code
        run: python extract_source_code.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "manthan.kumar@progressresidential.com"
          git config --local user.name "manthankumar12"
          git add "${{ steps.generate_filename.outputs.filename }}"
          git commit -m "Extracted source code from YAML"
          git push
